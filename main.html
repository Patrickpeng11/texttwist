   <h1>Enter correct word please</h1>
   <script>
 $(document).ready(
function(){
    var bigword= new Array();
   
$.ajax({
type: "GET",
url: "word.php",
success: function(data){
  var key=data.rack;
    document.getElementById("1").value= key[0];

            bigword=data.words;
              $("#swap").on('click',function(){
  function shuffle(string) {
    var parts = string.split('');
    for (var i = 7; i > 0;) {
        var random = parseInt(Math.random() * i);
        var temp = parts[--i];
        parts[i] = parts[random];
        parts[random] = temp;
    }
    return parts.join('');
}

key=shuffle(key);
document.getElementById("1").value= key[0]; 
                document.getElementById("2").value= key[1];
                document.getElementById("3").value= key[2];
                document.getElementById("4").value= key[3];
                document.getElementById("5").value= key[4];
                document.getElementById("6").value= key[5];
                document.getElementById("7").value= key[6];
            
  
               });
}

})
$("#check").on('click', function(){
     var enter= document.getElementById("demo").innerHTML;
    for(var i=1;i<=bigword.length;i++){
        if(bigword[i]==enter){
            document.getElementById("score").innerHTML+="bingo<br>";
            
            
        }
        else{
            document.getElementById("demo").innerHTML="";
        }
    }
});

});

<p>game over<span id="counter">90</span> seconds.</p>
<script type="text/javascript">
